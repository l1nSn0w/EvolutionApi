<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integração com Kommo - Sucesso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --success-color: #10b981;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .success-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .success-icon {
            font-size: 4rem;
            color: var(--success-color);
            margin-bottom: 1.5rem;
        }
        
        .success-title {
            color: #1e293b;
            font-weight: 600;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        
        .success-message {
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 8px;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(67, 97, 238, 0.2);
        }
        
        .animation-success {
            animation: success-pulse 2s infinite;
        }
        
        @keyframes success-pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="animation-success">
            <i class="bi bi-check-circle-fill success-icon"></i>
        </div>
        <h1 class="success-title">Integração Realizada com Sucesso!</h1>
        <p class="success-message">
            Sua conta Kommo foi conectada com sucesso. Agora você pode acessar os dados dos leads diretamente do seu dashboard.
        </p>
        <a href="/dashboard" class="btn btn-primary">
            <i class="bi bi-arrow-left me-2"></i>Voltar para o Dashboard
        </a>
    </div>
    
    <script>
        // Auto-close this window after 5 seconds if it's a popup
        setTimeout(function() {
            if (window.opener) {
                window.close();
            }
        }, 5000);
    </script>
</body>
</html>
